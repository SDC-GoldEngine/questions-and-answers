version: '3.8'

services:
 db:
  image: postgres:14
  command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off -c random_page_cost=1.0
  environment:
    - POSTGRES_PASSWORD=pw
  container_name: pg-test
  ports:
    - 54310:5432
  volumes:
    - ./../db/init.sql:/docker-entrypoint-initdb.d/init.sql
    - ./data:/data
